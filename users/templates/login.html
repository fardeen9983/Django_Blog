{% extends "base.html" %}
<!--Enable crispy forms-->
{% load crispy_forms_tags %}
<!--Create a block of contenet-->
{% block content %}
    <div class="content-section">
        <form method="post">
            <!--Add CSRF token (Cross Site Request forgery - a hidden token) -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                <!--Now render the entire (x UserCreationForm) UserRegistrationForm-->          
                
                <!--No longer required after crispy forms-->
                    <!-- form.as_p allows the form elements to be divided into paragraphs
                    {{ form.as_p }} -->
                
                <!--Use crispy filter tags-->
                {{ form|crispy}}
                 
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Log In</button>
                </div>
            </fieldset>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Create a new account? <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>
    </div>
{% endblock content%} <!--block name is optional-->
