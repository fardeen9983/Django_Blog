<!--Inherit the base template-->
{% extends "base.html" %}
<!--Create a block of contenet-->
{% block content %}
    <!--Iterate through the posts using Jinja template syntax-->
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>By {{ post.author }} on {{ post.date_posted }}</p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content%} <!--block name is optional-->
